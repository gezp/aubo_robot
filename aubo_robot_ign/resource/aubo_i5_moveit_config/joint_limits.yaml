# joint_limits.yaml allows the dynamics properties specified in the URDF to be overwritten or augmented as needed
# Specific joint properties can be changed with the keys [max_position, min_position, max_velocity, max_acceleration]
# Joint limits can be turned off with [has_velocity_limits, has_acceleration_limits]
joint_limits:
  shoulder_joint:
    min_position: -2.0
    max_position: 0.1
    has_velocity_limits: true
    max_velocity: 3.14
    has_acceleration_limits: false
    max_acceleration: 30
  upper_arm_joint:
    min_position: -1.5
    max_position: 0.1
    has_velocity_limits: true
    max_velocity: 3.14
    has_acceleration_limits: false
    max_acceleration: 30
  fore_arm_joint:
    min_position: -0.1
    max_position: 1.57
    has_velocity_limits: true
    max_velocity: 3.14
    has_acceleration_limits: false
    max_acceleration: 30
  wrist1_joint:
    has_velocity_limits: true
    max_velocity: 2.6
    has_acceleration_limits: false
    max_acceleration: 25
  wrist2_joint:
    has_velocity_limits: true
    max_velocity: 2.6
    has_acceleration_limits: false
    max_acceleration: 25
  wrist3_joint:
    has_velocity_limits: true
    max_velocity: 2.6
    has_acceleration_limits: false
    max_acceleration: 25
